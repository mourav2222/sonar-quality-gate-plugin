plugins {
    id 'java-gradle-plugin'
    id 'groovy'
    id 'maven-publish'
    //id 'com.gradle.plugin-publish' version '0.20.0'
}

group = 'de.cenit.phoenix.testinstallation.plugin'
version = '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.spockframework:spock-core:2.0-groovy-3.0'
    testImplementation "com.github.tomakehurst:wiremock-jre8:2.32.0"
}

gradlePlugin {
    plugins {
        qualityGate {
            id = 'de.cenit.phoenix.testinstallation.plugin.sonar-quality-gate'
            implementationClass = 'de.cenit.phoenix.testinstallation.plugin.QualityGatePlugin'
            displayName = 'Sonarqube Quality Gate Plugin'
            description = 'Gradle plugin to checks whether the quality meets the requirements of the specified quality gate'
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
//            url "$buildDir/repo"
            def releaseRepoUrl = 'http://localhost:9085/repository/maven-releases/'
            def snapshotsRepoUrl = 'http://localhost:9085/repository/maven-snapshots/'
            url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releaseRepoUrl
            allowInsecureProtocol = true
            credentials {
                username 'test'
                password 'test123'
            }
        }
    }
}

sourceSets {
    functionalTest {
    }
    test {
    }
}

configurations.functionalTestImplementation.extendsFrom(configurations.testImplementation)

tasks.register('functionalTest', Test) {
    testClassesDirs = sourceSets.functionalTest.output.classesDirs
    classpath = sourceSets.functionalTest.runtimeClasspath
    useJUnitPlatform()
}

gradlePlugin.testSourceSets(sourceSets.functionalTest)

tasks.named('check') {
    dependsOn(tasks.functionalTest)
}

tasks.named('test') {
    useJUnitPlatform()
}

